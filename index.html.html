<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .typing-text {
      font-size: 1.2rem;
      white-space: pre-wrap;
      border-right: 2px solid #000;
      animation: blink 1s step-end infinite;
      min-height: 180px;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ Selamat Ulang Tahun ðŸŽ‚</h2>
    <div id="message" class="typing-text"></div>
  </div>

  <script>
    const text = `Untuk: Sri Lestari Puspa Diana âœ¨\n\n
Semoga hari istimewa ini dipenuhi dengan kebahagiaan,
cinta yang tulus, dan semangat baru.\n\n
Panjang umur, sehat selalu, dan sukses menyertaimu.\n\n
Teruslah bersinar dan menjadi inspirasi ku dan semoga kita bisa lulus
bersama-sama ya sayang aminn.
dari  Billy Ibtu Muhammad\nðŸ’–ðŸŒ¸`;

    let i = 0;
    const speed = 40;
    const messageDiv = document.getElementById('message');

    function typeWriter() {
      if (i < text.length) {
        messageDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    // Confetti effect
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 200);
    typeWriter();
  </script>
</body>
</html>
